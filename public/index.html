<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nato converter</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="nato__header">
        <h1>NATO converter</h1>
      </div>
      <div class="nato">
        <div class="nato__convert">
          <div class="nato__convert__title">
            <h2><label for="nato-input">Enter you text below</label></h2>
          </div>
          <div class="nato__convert__input">
            <textarea id="nato-input" name="nato-input"></textarea>
          </div>
        </div>
        <div class="nato__convert">
          <div class="nato__convert__title">
            <h2><label for="nato-output">Your converted text:</label></h2>
          </div>
          <div class="nato__convert__output">
            <textarea
              id="nato-output"
              name="nato-output"
              spellcheck="false"
              readonly
            ></textarea>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
